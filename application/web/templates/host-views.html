{% extends "base.html" %}

{% block content %}
    {% for check in views.keys() %}
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header with-border"><h3 class="box-title">{{ check }}</h3></div>
                    <div class="box-body">
                        <!-- TODO: Dynamically work out rows and column sizes -->
                        {% for plugin in views[check] %}
                            <div class="col-md-3">
                                {{ plugin["rendered_view"] | safe }}
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
