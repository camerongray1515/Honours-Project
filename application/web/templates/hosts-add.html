{% extends "base.html" %}

{% block breadcrumbs %}
    <li><a href="/"><i class="fa fa-home"></i> Home</a></li>
    <li><a href="/hosts/">Hosts</a></li>
    <li><a href="/hosts/add/">Add Host</a></li>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header with-border"><h3 class="box-title">Add Host</h3></div>
                <div class="box-body">
                    <form class="form-horizontal auto-post" method="POST" action="/api/hosts/add/" id="form-add-host">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-md-4 control-label">Name</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" name="name">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-md-1 control-label">Host</label>
                                <div class="col-md-11">
                                    <input type="text" class="form-control" name="host" placeholder="Hostname or IP Address">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="col-md-2 control-label">Description</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" name="description">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="col-md-2 control-label">Auth Key</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" name="auth-key">
                                    <p class="help-block">This is given to you when you install the agent</p>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-2 col-md-offset-2">
                            <button class="btn btn-primary">Add Host</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
