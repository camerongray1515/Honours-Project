{% extends "base.html" %}

{% block breadcrumbs %}
    <li><a href="/"><i class="fa fa-home"></i> Home</a></li>
    <li><a href="/users/">Users</a></li>
{% endblock %}

{% block content %}
    <div class="row padding-bottom-sm">
        <div class="col-md-3">
            <a href="/users/add/" class="btn btn-primary">Add User</a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-body no-padding">
                    <table class="table table-hover table-fixed">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Username</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in users %}
                                <tr>
                                    <td>{{ user.first_name }} {{ user.last_name }}</td>
                                    <td>{{ user.username }}</td>
                                    <td>
                                        <a href="/users/edit/{{ user.id }}/" class="btn btn-info">Edit</a>
                                        <form class="auto-post inline" method="POST" action="/api/users/delete/" data-auto-post-confirmation="Are you sure you want to delete this user and all associated data?  This action cannnot be undone!" data-auto-post-remove-closest="tr">
                                            <input type="hidden" name="user-id" value="{{ user.id }}">
                                            <button class="btn btn-danger">Delete</button>
                                        </form>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
